<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stuinfo.css">
    <title>Student Data submit</title>
</head>

<body>
    <div id="stu">
        <form id="student-form">
            <h1>Student Data</h1>
            <label for="">User Name:</label><input type="text" id="name" class="person">
            <div id="full-name"></div>
            <br>
            <label for="">Mobile No.</label><input type="text" id="Mobile" class="person">
            <div id="mobile-no"></div>
            <br>
            <label for="">Password</label><input type="password" id="pwd" class="person">
            <div id="password"></div>
            <br>
            <label for="">Pin Code</label><input type="pincode" id="pin" class="person">
            <div id="pin-code"></div>
            <br><br>
            <textarea id="txt" class="person"></textarea>
            <div id="text-area"></div>
            <input type="submit" name="button" id="open" value="submit">
        </form>
    </div>
    <script src="info.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>

</html>
